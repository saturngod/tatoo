<h1>Tatoo List</h1>
<ul>
	{{each list}}

		
	    <li>${$value.desc}
		{{if $value.done == 0}}
			<a href="/done/${$value.id}">[Do it now]</a>
		{{else $value.done==1}}
			[done]
		{{/if}}
		
		<a href="/del/${$value.id}">Del</a>
		</li>
		
	{{/each}}
	
	<form action="/add" method="post">
		<input type="text" name="task" placeholder="New Tasks">
		<input type="submit" value="add">
	</form>
</ul>
